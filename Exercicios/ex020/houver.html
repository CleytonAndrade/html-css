<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }   

        div:hover > p {
            display: block;
            background-color: red;
            color: #ffffff;
            text-align: center;
            width: 300px;
            border: 3px solid #000;
            border-radius: 8px; 
            padding: 20px;
          
        }

        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>&darr; Passe o mouse sobre o text abaixo &darr; </p>
    <div>
        &rarr; Passe o mouse aqui &larr;
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>FIm do exemplo</p>
</body>
</html>
